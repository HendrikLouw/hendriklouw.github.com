<div class="post-header">
    <div id="post-meta">
      <h2>{{post.title}}</h2>
      <div class="second-row">
        {% if post.tags|not-empty %}
        <div id="post-tags">
            {% for tag in post.tags %}
            <a class="tag" href="{{tag.uri}}">{{tag.name}}</a>
            {% endfor %}
        </div>
        {% endif %}
        <div class="date">{{post.date|date:longDate}}</div>
      </div>
    </div>
</div>

{% if post.toc %}<div class="toc">{{post.toc|safe}}{% endif %}</div>
<article>{{post.content|safe}}</article>
